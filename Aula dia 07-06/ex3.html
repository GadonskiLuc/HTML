<body>
    <h3>3. Faça um programa que solicite um número e o mostre de forma decrescente</h3>

    <script type="text/javascript">
        var numero=window.prompt("Escreva um número: ");
        for(i=numero;i>=0;i--){
        document.write(i+"<br>");
        }
        </script>  
</body>
