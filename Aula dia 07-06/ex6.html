<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h3>6. Faça um algoritmo que receba dois números e faça a tabuada de um número até o outro</h3>
    <script type="text/javascript">
        var n1=eval(window.prompt("Digite N1: "));
        var n2=eval(window.prompt("Digite N2: "));
        for(i=1;i<=n2;i++){
            document.write(n1+"x"+i+"="+n1*i+"<br>");
        }
    </script>
</body>
</html>
