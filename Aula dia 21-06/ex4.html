<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 4</title>
</head>
<body>
    <h3>As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem
        compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas,
        calcule e escreva o custo total da compra.
    </h3>
    <script>
        var maça = eval(1.3);
        var quantidade = eval(prompt("Insira a quantidade de maçãs: "));

        if(quantidade >= 12){ 
            maça = 1.0;
            document.write(`Custo total da compra:<br>R$ ${maça*quantidade}.00`);
        }else{
            document.write(`Custo total da compra:<br>R$ ${maça*quantidade}0`);
        }
    </script>
</body>
</html>
