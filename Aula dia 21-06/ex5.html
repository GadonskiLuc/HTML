<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <h3>
        5. Ler 10 valores e escrever quantos desses valores lidos estão no intervalo [10,20] (incluindo
        os valores 10 e 20 no intervalo) e quantos deles estão fora deste intervalo. Mostre quantos
        tem em cada intervalo e a média dos valores existentes entre 10 e 20.
    </h3>
    <script>
        var cont = 0;

        for(i=0;i<10;i++){
            var v = eval(prompt("Digite ae parça"));
            if(v>=10 && v<=20){
                cont++;
            }
        }
        document.write(`Valores dentro do intervalo(10~20): ${cont} numeros<br>`);
        document.write(`<br>Valores fora do intervalo(10~20): ${10-cont} numeros<br>`);
        document.write(`<br>Média de valores dentro do intervalo(10~20): ${cont/10} numeros`);
    </script>
</body>
</html>
